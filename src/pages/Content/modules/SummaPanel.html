<div id="summa" class="panel">
  <div class="header">
    <!-- 左侧操作区 -->
    <div class="header-left">
      <div class="switch-container hidden">
        <button class="prev-btn" aria-label="上一个">
          <span class="icon-container" data-icon="prev"></span>
        </button>
        <div class="count">
          <span class="current-count">1</span>
          <span class="separator">/</span>
          <span class="total-count">2</span>
        </div>
        <button class="next-btn" aria-label="下一个">
          <span class="icon-container" data-icon="next"></span>
        </button>
      </div>
      <button class="button copy-btn" aria-label="复制总结">
        <span class="icon-container" data-icon="copy,copied"></span>
      </button>
      <button class="button refresh-btn" aria-label="重新总结">
        <span class="icon-container" data-icon="refresh"></span>
        <span class="model-name"></span>
      </button>
    </div>
    <!-- 右侧操作区 -->
    <div class="header-right">
      <button class="button settings-btn" aria-label="设置">
        <span class="icon-container" data-icon="settings"></span>
      </button>
      <button class="button close-btn" aria-label="关闭">
        <span class="icon-container" data-icon="close"></span>
      </button>
    </div>
  </div>
  <div class="content">
    <!-- 动态创建 -->
  </div>
</div>
